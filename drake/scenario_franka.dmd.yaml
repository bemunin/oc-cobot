directives:
- add_directives:
    file: package://oc_cobot/scene.dmd.yaml

- add_model:
    name: panda_arm
    file: package://drake_models/franka_description/urdf/panda_arm.urdf
    default_joint_positions:
        panda_joint1: [0]
        panda_joint2: [0.1]
        panda_joint3: [0]
        panda_joint4: [-1.2]
        panda_joint5: [0]
        panda_joint6: [1.6]
        panda_joint7: [0]
        
- add_model:
    name: panda_hand
    file: package://drake_models/franka_description/urdf/panda_hand.urdf
    default_joint_positions:
        panda_finger_joint1: [0.04]
        panda_finger_joint2: [0.04]

- add_model:
    name: brick
    file: package://drake_models/manipulation_station/061_foam_brick.sdf

- add_weld:
    parent: world
    child: panda_arm::panda_link0

- add_weld:
    parent: panda_arm::panda_link8
    child: panda_hand::panda_hand
    X_PC:
        translation: [0, 0, 0]

model_drivers:
    panda_arm+panda_hand: !InverseDynamicsDriver {}